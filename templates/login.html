<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeoNabi VIP Giriş</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #0f0f0f, #1c1c1c);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #00ffcc;
    }

    .glow {
      font-size: 2em;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f, 0 0 30px #0ff;
      margin-bottom: 30px;
    }

    .login-box {
      background: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 25px #00ffcc;
      width: 320px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: #111;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      color: #0ff;
      font-size: 1em;
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffcc;
    }

    .login-box button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background: #0ff;
      box-shadow: 0 0 15px #00ffcc;
    }

    .light-bars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .light-bars::before,
    .light-bars::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #00ffcc, transparent);
      animation: scroll 2s linear infinite;
    }

    .light-bars::after {
      left: 80%;
      animation-delay: 1s;
    }

    @keyframes scroll {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .warning {
      font-size: 12px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="light-bars"></div>

  <form class="login-box" method="POST" action="/login">
    <div class="glow">NEONABI VIP PANEL</div>
    <input type="text" name="username" placeholder="Kullanıcı Adı" required />
    <input type="password" name="password" placeholder="Şifre" required />
    <div class="captcha">{{ captcha_code }}</div>
    <input type="text" name="captcha" placeholder="Güvenlik Kodunu Gir" required />
    <button type="submit">Giriş Yap</button>
    <div class="warning">Yetkisiz girişler kayıt altına alınır.</div>
  </form>
</body>
</html>
