<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeoNabi VIP Giriş</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe7, 0 0 50px #00ffe7;
      width: 90%;
      max-width: 380px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff12;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .login-container input::placeholder {
      color: #aaa;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    .anime-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: url('https://i.pinimg.com/originals/43/1a/dc/431adc1fc2f61b3e0b19e9d2c1d64942.gif') center center / cover no-repeat;
      opacity: 0.07;
      animation: flicker 10s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.04; }
      100% { opacity: 0.09; }
    }

    @media(max-width: 500px) {
      .login-container {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="anime-bg"></div>
  <div class="login-container">
    <h2>NeoNabi VIP Panel</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
  </div>
</body>
</html>
